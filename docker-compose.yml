version: "3.9"

networks:
  hub_almadia_network:
    external: true
  app_starter_net:
    driver: bridge

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app-starter-backend
    env_file:
      - ./.env
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--proxy-headers"]
    networks:
      - hub_almadia_network
      - app_starter_net
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
      - /run:rw,noexec,nosuid,nodev
    user: "1000:1000"
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://backend:8000}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-https://your-project.supabase.co}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-replace-me}
    container_name: app-app-starter
    depends_on:
      - backend
    networks:
      - hub_almadia_network
      - app_starter_net
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
      - /run:rw,noexec,nosuid,nodev
      - /var/cache/nginx:rw,noexec,nosuid,nodev
    user: "101:101"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=hub_almadia_network"
      - "traefik.http.routers.app-starter.rule=Host(`app-starter.reception.local`)"
      - "traefik.http.routers.app-starter.entrypoints=websecure"
      - "traefik.http.routers.app-starter.tls=true"
      - "traefik.http.routers.app-starter.middlewares=security-headers@file,hub_almadia_auth@file"
      - "traefik.http.services.app-starter.loadbalancer.server.port=80"
