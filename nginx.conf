# =============================================================================
# Nginx Configuration - Production
# =============================================================================

# Configuration optimisée pour servir l'application Outil-Emailing en production

upstream backend {
    server app:5000;
}

server {
    listen 80;
    server_name _;
    
    # Limite la taille des uploads
    client_max_body_size 16M;
    
    # Timeout pour les requêtes longues (envoi d'emails)
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss application/json 
               application/javascript image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # API Backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Désactiver le buffering pour les réponses en streaming
        proxy_buffering off;
    }
    
    # Frontend React (SPA)
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint (sans authentification)
    location /api/health {
        proxy_pass http://backend;
        access_log off;
    }
}

